<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        {% include 'base.html' %}
        {% block content %}
        <h1>Admin</h1>

            <form method = "POST" class="d-flex flex-column justify-content-center" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="small mb-1">Title:</label>
                   <input type="text" name="title" value="{{file.title}}">
                    {{form.title.errors}}

                </div>
                <div class="form-group mb-3">
                    <label class="small mb-1">Description:</label>
                    <input type="text" name="description" value="{{file.description}}">
                    {{form.description.errors}}
                </div>
                <div class="form-group mb-3">
                    <label class="small mb-1">Select File:</label>
                    <input type="file" name="sourceFile" value="{{file.sourceFile.url}}">
                    {{form.sourceFile.errors}}
                </div>
                <button class="col-3" type="submit">Upload</button> 
            </form>

            <a href="{% url 'delete' file.id%}">Delete Record</a>
        {% endblock %}
    </body>
</html>
